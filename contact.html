    <br>
    <section>
        <div class="container mt-5">
            <h1 class="page-title">Contact Us</h1>
            <br>
            <form class="row g-3" onSubmit="checkEmail()">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Example: Joe" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Example: Smith" required>
                </div>
                <div class="col-md-12">
                    <label for="email-address" class="form-label">E-mail Address</label>
                    <input type="email" class="form-control" id="emailAdd"
                        placeholder="Submit form with nonmatching emails" required>
                </div>
                <div class="col-md-12">
                    <label for="confirm-email" class="form-label">Confirm E-mail Address</label>
                    <input type="email" class="form-control" id="confirmEmail"
                        placeholder="Submit form with nonmatching emails" required>
                    <p id="emailMessage"></p>
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" rows="5"
                        placeholder="Type any comments you may have here." required></textarea>
                </div>
                <div class="col-md-12 text-center">
                    <button input type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <br>
        </div>
        <aside> We recomend you fill out the form and submit it</aside>
    </section>
